version: '3.7' 

services:
  profile:
    build: .
    working_dir: /opt/profile
    volumes: 
      - "./bin/profile:/opt/profile/bin/profile"
    environment:
      - "DB_NAME=test"
      - "DB_USER=test"
      - "DB_PASSWORD=password"
      - "DB_ADDRESS=shalprin-db"
    ports:
      - 9001:9000
    entrypoint: /opt/profile/bin
    
  shalprin-db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'password'
      MYSQL_DATABASE: 'test'
      MYSQL_USER: 'test'
      MYSQL_PASSWORD: 'password'
    ports:
      - 3308:3306