version: '3.7' 

services:
  shalprin:
    build: .
    working_dir: /opt/shalprin
    volumes: 
      - "./bin/gateway:/opt/shalprin/bin/shalprin"
      - "./static:/opt/shalprin/static"
    environment:
      - "DB_NAME=test"
      - "DB_USER=test"
      - "DB_PASSWORD=password"
      - "DB_ADDRESS=shalprin-db"
    ports:
      - 9000:9000
    entrypoint: /opt/shalprin/bin/shalprin

  shalprin-db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'password'
      MYSQL_DATABASE: 'test'
      MYSQL_USER: 'test'
      MYSQL_PASSWORD: 'password'
    ports:
      - 3308:3306